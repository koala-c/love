<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"

  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Amor Verdadero</h2>
        <ul>
          <li><a href="#seccion1">Versículos</a></li>
          <li><a href="#seccion2">Reflexiones</a></li>

      <div class="content">
        <section id="seccion1">
          <div class="titlebutton">
            <select id="capitulo"></select>
            <button id="siguiente-versiculo" class="buttons">
              <span class="material-symbols-rounded">

        <section id="seccion2">

          <p>

            día?
          </p>
        </section>

        <section id="seccion3">
          <div class="titlebutton">
            <h2>Inspiración</h2>
            <button id="inspiracion-btn" class="buttons">
              <span class="material-symbols-rounded"> autorenew </span>
            </button>
          </div>
          <p id="resultado"></p>
